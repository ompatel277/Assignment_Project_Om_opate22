<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Traject{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <!-- Site Header -->
  <header class="bg-primary text-white p-3 mb-4">
    <div class="container">
      <h1 class="h3 mb-0">Traject</h1>
      <p class="mb-0">Mapping Out Your Future</p>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
    <div class="container">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="#">Colleges</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Majors</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Careers</a></li>
      </ul>

      <ul class="navbar-nav">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mb-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-3">
    <div class="container text-center small">
      <p class="mb-1">Traject Â© 2025</p>
    </div>
  </footer>
</body>
</html>
